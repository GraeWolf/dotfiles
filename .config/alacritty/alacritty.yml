env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 85
    lines: 28

  padding:
    x: 5
    y: 10

  decorations: none
  startup_mode: Windowed

scrolling:
  history: 1000
  multiplier: 3
  
draw_bold_text_with_bright_colors: true

font:
  normal:
    family: monospace
  bold:
    family: monospace
  italic:
    family: monospace
  size: 9.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

custom_cursor_colors: true

# Colors
# Colors (Custom)
colors:
  primary:
    background: '#000000'
    foreground: '#eeeeec'

    dim_foreground: '#555753'
    bright_foreground: '#ffffff'

  cursor:
    text: '#000000'
    cursor: '#ffffff'

  selection:
    text: '#555753'
    background: '#2e3436'

  normal:
    black:   '#000000'
    red:     '#cc0000'
    green:   '#00871f'
    yellow:  '#c4a000'
    blue:    '#3465a4'
    magenta: '#75507b'
    cyan:    '#06989a'
    white:   '#d3d7cf'

  bright:
    black:   '#666666'
    red:     '#ef2929'
    green:   '#00ff1b'
    yellow:  '#fce94f'
    blue:    '#729fcf'
    magenta: '#ad7fa8'
    cyan:    '#34e2e2'
    white:   '#ffffff'


visual_bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0

backround_opacity: 1.0

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
  
cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /usr/bin/bash
