env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 85
    lines: 28

  padding:
    x: 5
    y: 10

  decorations: none
  startup_mode: Windowed

scrolling:
  history: 1000
  multiplier: 3
  auto_scroll: false

tabspaces: 8

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: monospace
  bold:
    family: monospace
  italic:
    family: monospace
  size: 9.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

custom_cursor_colors: true

# Colors


visual_bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0

backround_opacity: 1.0

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
  
cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /usr/bin/bash
